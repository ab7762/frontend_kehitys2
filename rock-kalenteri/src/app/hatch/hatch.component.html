<!--Luukun tyyli. Ehdollinen tyyli tulee status-ominaisuuden perusteella. Luukut piilotetaan, jos
peli ei ole k채ynniss채 ja luukkuja ei ole avattu. Value eli p채iv채n numero arvona.-->
<button
  [ngClass]="{
    kurt: value.status === 'kurt'
  }"
  [ngClass]="{
    lennon: value.status === 'lennon'
  }"
  [ngClass]="{
    logo: value.status === 'logo'
  }"
  [ngClass]="{
    king: value.status === 'king'
  }"
  [hidden]="
    this.calendarservice.kalenteri === false && this.calendarservice.opens === 0
  "
>
  {{ value.value }}
</button>
